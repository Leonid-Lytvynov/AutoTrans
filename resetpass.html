<body>
   <section class="wrapper">
      <div class="loginPage">
         <div class="wrapIn">
            <div class="logo invisLink">
               <a href="index.html"></a>
               <img src="img/logowhite.png" alt="">
               <span class="name">autotrans<br><span class="desr">company</span></span>
            </div>
            <div class="lineLogTop">
               <a href="#" onclick="history.back();" class="linkBack"><span class="iconBl icon-back_button"><span
                        class="path1"></span><span class="path2"></span></span>вернуться</a>
               <div class="supBl">
                  <span class="iconBl icon-support"><span class="path1"></span><span class="path2"></span></span>
                  <span class="tit">СЛУЖБА ПОДДЕРЖКИ:</span>
                  <a href="tel:" class="tel">+7 (000)-123-45-67</a>
               </div>
               <div class="logInBl">
                  <a href="login.html" class="log"><span class="iconBl icon-login_button"></span>вход</a>
               </div>
            </div>


            <div class="formaLog">
               <span class="title">Сброс пароля</span>
               <span class="desr">Давно выяснено, что при оценке дизайна и композиции читаемый текст мешает
                  сосредоточиться. Lorem Ipsum используют потому.</span>

               <form method="post" action="/autotrans.company/resetpass" name="account/reset_pass_frm">
                  <input name="__Cert" value="b422c8fd" type="hidden">
                  <div class="inputList">
                     <div class="inputLine">
                        <label for="">ВАШ ЛОГИН:</label>
                        <input name="Login" id="account/reset_pass_frm_Login" value="" type="text">
                     </div>
                     <div class="inputLine">
                        <label for="">Ваш E-Mail:</label>
                        <input name="Mail" id="account/reset_pass_frm_Mail" value="" type="email">
                     </div>
                     <div class="inputLine captchaBl">
                        <img src="captcha?f=account/reset_pass_frm"
                           onclick="this.src='captcha?f=account/reset_pass_frm&amp;'+Math.random();" border="0"
                           class="captcha">
                        <input name="__Capt" id="account/reset_pass_frm_capt" type="text" size="8" class="captcha">

                     </div>
                  </div>
                  <button class="btn btnBlue" type="submit" name="account/reset_pass_frm_btn">
                     <span class="txt"><span class="iconBl icon-login_button"></span>Далее</span>
                  </button>
               </form>


               <div class="linksBot">
                  <ul>
                     <li>
                        <span class="tit">Авторизация </span>
                        <a href="login.html" class="link">Вход</a>
                     </li>
                     <li>
                        <span class="tit">Нет аккаунта?</span>
                        <a href="registration.html" class="link">Зарегистрироваться</a>
                     </li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
   </section>
