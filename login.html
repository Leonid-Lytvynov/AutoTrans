<html lang="ru" class="Desktop Other Windows Chrome">

<head>
   <meta charset="UTF-8">
   <title>Вход | AUTOTRANS INV LTD</title>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="format-detection" content="telephone=no">

   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <link rel="icon" href="favicon.ico" type="image/x-icon">

   <link rel="stylesheet" type="text/css" href="fonts/icomoon/style.css">
   <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css">

   <link rel="stylesheet" type="text/css" href="css/selectric.css">
   <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>

<body>
   <section class="wrapper">
      <div class="loginPage">
         <div class="wrapIn">
            <div class="logo invisLink">
               <a href="index.html"></a>
               <img src="img/logowhite.png" alt="">
               <span class="name">autotrans<br><span class="desr">company</span></span>
            </div>
            <div class="lineLogTop">
               <a href="#" onclick="history.back();" class="linkBack"><span class="iconBl icon-back_button"><span
                        class="path1"></span><span class="path2"></span></span>вернуться</a>
               <div class="supBl">
                  <span class="iconBl icon-support"><span class="path1"></span><span class="path2"></span></span>
                  <span class="tit">СЛУЖБА ПОДДЕРЖКИ:</span>
                  <a href="tel:" class="tel">+7 (000)-123-45-67</a>
               </div>
               <div class="logInBl">
                  <a href="registration.html" class="reg"><span class="iconBl icon-reg_button"></span>регистрация</a>
               </div>
            </div>

            <div class="formaLog">
               <span class="title">Авторизация</span>
               <span class="desr">Для того, чтобы получить доступ к вашему аккаунту, введите комбинацию логин-пароль,
                  указанную вами при регистрации.</span>

               <form method="post" action="" name="login_frm">
                  <input name="URL" id="login_frm_URL" value="" type="hidden">
                  <input type="hidden" name="Remember" value="1">
                  <input name="__Cert" value="10d7a35b" type="hidden">
                  <div class="inputList">
                     <div class="inputLine">
                        <label for="">ВАШ ЛОГИН:</label>
                        <input name="Login" id="login_frm_Login" value="" type="text" required="">
                     </div>
                     <div class="inputLine">
                        <label for="">Введите пароль или код Google Authenticator:</label>
                        <input name="Pass" id="login_frm_Pass" type="password" required="">
                     </div>
                     <div class="inputLine captchaBl">
                        <img src="captcha?f=login_frm" onclick="this.src='captcha?f=login_frm&amp;'+Math.random();"
                           border="0" class="captcha">
                        <input name="__Capt" id="login_frm_capt" type="text" size="8" class="captcha">
                     </div>
                  </div>
                  <button class="btn btnBlue" type="submit" name="login_frm_btn">
                     <span class="txt"><span class="iconBl icon-login_button"></span>Войти</span>
                  </button>
               </form>

               <div class="linksBot">
                  <ul>
                     <li>
                        <span class="tit">Забыли пароль?</span>
                        <a href="resetpass.html" class="link">Восстановить</a>
                     </li>
                     <li>
                        <span class="tit">Нет аккаунта?</span>
                        <a href="registration.html" class="link">Зарегистрироваться</a>
                     </li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

   <script type="text/javascript" src="js/modal.js"></script>
   <script type="text/javascript" src="js/script.js"></script>
</body>
